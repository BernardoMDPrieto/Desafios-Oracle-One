<!-- 
    Pergunte ao usuário qual é o dia da semana. Se a resposta for 
    "Sábado" ou "Domingo", mostre "Bom fim de semana!". Caso contrário, mostre 
    "Boa semana!". 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var diaDaSemana = prompt("Informe qual o dia da semana")
        if(diaDaSemana == "sabado" || diaDaSemana == "domingo"){
            alert("Bom final de semana!")
        }else{
            alert("Boa semana")
        }
        

    </script>
</body>
</html>
