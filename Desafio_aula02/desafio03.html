<!-- Crie um sistema de pontuação para um jogo. Se a pontuação 
for maior ou igual a 100, mostre "Parabéns, você venceu!". 
Caso contrário, mostre "Tente novamente para ganhar.". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       var pontuacao = parseInt(prompt("Informe sua pontuacao"))
       if(pontuacao > 99){
            alert("Parabéns, você venceu!")
       }else{
            alert("Tente novamente para ganhar!")
       }
       
    </script>
</body>
</html>
