<!-- Crie um contador que comece em 1 e vá até 10 usando um loop while. Mostre cada número. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var contadora = 1
        while(contadora < 11){
            alert(contadora)
            contadora++
        }

    </script>
</body>
</html>
