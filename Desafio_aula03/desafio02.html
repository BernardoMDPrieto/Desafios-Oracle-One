<!-- Crie um contador que começa em 10 e vá até 0 usando um loop while. Mostre cada número. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 10
        while(contador > -1){

            alert(contador)
            contador--
        }

    </script>
</body>
</html>
