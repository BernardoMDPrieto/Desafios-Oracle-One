<!-- Utilize o prompt e faça a seguinte pergunta: Qual a linguagem de programação que você mais gosta?. Em seguida, armazene
a resposta em uma variável e mostre no console do navegador. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var resposta = prompt("Qual linguagem de programação você mais gosta?")
        alert(`Sua linguagem de programação favorita é ${resposta}!`)
    </script>
</body>

</html>
