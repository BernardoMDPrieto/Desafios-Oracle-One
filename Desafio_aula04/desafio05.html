<!-- Crie uma variável chamada "valor1" e outra chamada "valor2", atribuindo a elas valores numéricos de sua escolha. Em
seguida, realize a soma desses dois valores e armazene o resultado em uma terceira variável chamada "resultado". Utilize
o console.log para mostrar a mensagem "A soma de [valor1] e [valor2] é igual a [resultado]." no console. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var valor1 = parseInt(prompt("Insira um valor numérico"))
        var valor2 = parseInt(prompt("Insira outro valor numérico"))
        console.log(`${valor1} + ${valor2} = ${valor1+valor2}`)
    </script>
</body>

</html>
