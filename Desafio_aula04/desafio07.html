<!-- Peça ao usuário para inserir sua idade com prompt. Com base na idade inserida, utilize um if para verificar se a pessoa
é maior ou menor de idade, exibindo uma mensagem apropriada no console. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt("Insira sua idade!"))
        var mensagem = idade > 17 ? "Você é maior de idade!" : "Você ainda é menor de idade!"
        alert(mensagem)
    </script>
    
</body>
</html>
