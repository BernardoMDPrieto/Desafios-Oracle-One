<!-- Crie uma variável "numero" e peça um valor com prompt verifique se é positivo, negativo ou zero. Use if-else para
imprimir a respectiva mensagem. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var valor = parseInt(prompt("Insira um valor"))
        var mensagem = valor > 0 ? `${valor} é maior que 0` : valor < 0 ? `${valor} é menor que 0` : `${valor} é igual a 0`
        alert(mensagem)
    </script>
</body>

</html>
