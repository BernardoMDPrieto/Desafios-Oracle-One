<!-- Use um loop while para imprimir os nÃºmeros de 1 a 10 no console. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contadora = 1
        while(contadora < 11){
            alert(contadora)
            contadora++
        }
    </script>
</body>
</html>
