<!-- Crie uma variável "nota" e atribua um valor numérico a ela. Use if-else para determinar se a nota é maior ou igual a 7 e
exiba "Aprovado" ou "Reprovado" no console. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota = parseFloat(prompt("Informe a nota do aluno!"))
        var mensagem = nota >= 7 ? "Aprovado" : "Reprovado"
        alert(`O aluno foi ${mensagem}`)
    </script>
</body>
</html>
